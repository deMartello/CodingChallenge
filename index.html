<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lim</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">

      <header>
        <!-- Logo & Motto -->
        <img src="logo.png" alt="logo" class="logo">
        <h1 class="text">Taking Booleaners from A to B</h1>
      </header>

      <nav>
        <!-- >Azioni Monopattino -->
        <button>Prenota</button>
        <button>Termina Prenotazione</button>
        <button>Accendi Luci</button>
      </nav>

      <main>
        <!-- Posizione e stato carica monopattini -->
        <section class="monopattino">
          <input type="checkbox">
          <h2 class="text">Monopattino Gino22</h2>
          <p class="text">&#8614;Via Guadalametri - a 220 metri da te</p>
          <p class="text">Stato carica:</p>
          <div class="charge medium">medium</div>
        </section>

        <section class="monopattino">
          <input type="checkbox">
          <h2 class="text">Monopattino Mike24</h2>
          <p class="text">&#8614;Via Ricciardoni - a 420 metri da te</p>
          <p class="text">Stato carica:</p>
          <div class="charge high">high</div>
        </section>

        <section class="monopattino">
          <input type="checkbox">
          <h2 class="text">Monopattino Fede154</h2>
          <p class="text">&#8614;Via Mentarini - a 490 metri da te</p>
          <p class="text">Stato carica:</p>
          <div class="charge low">low</div>
        </section>
      </main>

    </div>

  </body>
</html>
